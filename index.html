<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fierra Banking System</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>  
    
    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="/public/context.js" defer type="text/babel"></script>
    <script src="/public/navbar.js" defer type="text/babel"></script>
    <script src="/public/createaccount.js" defer type="text/babel"></script>
    <script src="/public/login.js" defer type="text/babel"></script>
    <script src="/public/deposit.js" defer type="text/babel"></script>
    <script src="/public/withdraw.js" defer type="text/babel"></script>
    <script src="/public/balance.js" defer type="text/babel"></script>
    <script src="/public/alldata.js" defer type="text/babel"></script>
    <script src="/public/home.js" defer type="text/babel"></script>
    <script src="/public/index.js" defer type="text/babel"></script>


  </body>
</html>
